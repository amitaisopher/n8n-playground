server {
    listen 80;
    server_name localhost;

    # Increase buffer sizes for large webhook payloads
    client_body_buffer_size 16M;
    client_max_body_size 50M;

    # Logging
    access_log /var/log/nginx/n8n-access.log;
    error_log /var/log/nginx/n8n-error.log;

    location / {
        proxy_pass http://n8n-external-nginx-dev:5678;
        proxy_http_version 1.1;
        
        # Required headers for n8n
        proxy_set_header Connection '';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # WebSocket support (required for n8n UI)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts for long-running workflows
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        proxy_read_timeout 300;
        send_timeout 300;

        # Buffering settings
        proxy_buffering off;
        proxy_request_buffering off;
        proxy_buffer_size 16k;
        proxy_buffers 8 16k;
        proxy_busy_buffers_size 32k;
    }

    # Health check endpoint
    location /healthz {
        proxy_pass http://n8n-external-nginx-dev:5678/healthz;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        access_log off;
    }
}
