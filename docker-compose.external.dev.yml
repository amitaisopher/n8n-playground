services:
  n8n:
    image: n8nio/n8n:1.121.2
    container_name: n8n-external-dev
    restart: unless-stopped
    env_file:
      - .env.external.development
    ports:
      - "5678:5678"
    user: "1000:1000" 
    volumes:
      - ./data/n8n:/home/node/.n8n
    networks:
      - n8n-network
    depends_on:
      postgres:
        condition: service_healthy

  task-runners:
    build:
      context: .
      dockerfile: Dockerfile.runners.external
    image: custom-n8n-runners:1.121.2
    container_name: n8n-runners-external-dev
    restart: unless-stopped
    env_file:
      - .env.external.development
    networks:
      - n8n-network
    depends_on:
      - n8n

  postgres:
    image: postgres:16-alpine
    container_name: n8n-postgres-external-dev
    restart: unless-stopped
    env_file:
      - .env.external.development
    ports:
      - "5432:5432"
    volumes:
      - ./data/postgres-external:/var/lib/postgresql/data
    networks:
      - n8n-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  n8n-network:
    driver: bridge
